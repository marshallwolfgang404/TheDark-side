<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      display: block;
      background-color: #111;
      border: 5px solid #fff;
      box-shadow: 0 0 10px #fff;
    }

    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-gap: 10px;
    }

    .controls button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls button:active {
      background-color: #555;
    }

    .empty {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div class="controls">
    <button id="up">↑</button>
    <button class="empty"></button>
    <button id="down">↓</button>
    <button id="left">←</button>
    <button class="empty"></button>
    <button id="right">→</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const cellSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let direction = { x: 0, y: 0 };
    let lastDirection = { x: 0, y: 0 };
    let gameSpeed = 100;
    let score = 0;

    canvas.width = 400;
    canvas.height = 400;

    // Load textures
    const snakeTexture = new Image();
    snakeTexture.src = 'snake-texture.png'; // Replace with the actual path to your texture image

    const foodTexture = new Image();
    foodTexture.src = 'mouse-texture.png'; // Replace with the actual path to your texture image

    function drawBoard() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      snake.forEach(segment => {
        ctx.drawImage(
          snakeTexture,
          segment.x * cellSize,
          segment.y * cellSize,
          cellSize,
          cellSize
        );
      });
    }

    function drawFood() {
      ctx.drawImage(
        foodTexture,
        food.x * cellSize,
        food.y * cellSize,
        cellSize,
        cellSize
      );
    }

    function moveSnake() {
      const newHead = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      if (
        newHead.x < 0 ||
        newHead.x >= canvas.width / cellSize ||
        newHead.y < 0 ||
        newHead.y >= canvas.height / cellSize
      ) {
        resetGame();
        return;
      }

      if (snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
        resetGame();
        return;
      }

      snake.unshift(newHead);

      if (newHead.x === food.x && newHead.y === food.y) {
        score++;
        spawnFood();
      } else {
        snake.pop();
      }
    }

    function spawnFood() {
      food.x = Math.floor(Math.random() * (canvas.width / cellSize));
      food.y = Math.floor(Math.random() * (canvas.height / cellSize));
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        spawnFood();
      }
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      lastDirection = { x: 0, y: 0 };
      score = 0;
      spawnFood();
    }

    function gameLoop() {
      drawBoard();
      moveSnake();
      drawSnake();
      drawFood();
    }

    function setDirection(x, y) {
      if ((x !== 0 && lastDirection.x === 0) || (y !== 0 && lastDirection.y === 0)) {
        direction = { x, y };
        lastDirection = direction;
      }
    }

    document.getElementById('up').addEventListener('click', () => setDirection(0, -1));
    document.getElementById('down').addEventListener('click', () => setDirection(0, 1));
    document.getElementById('left').addEventListener('click', () => setDirection(-1, 0));
    document.getElementById('right').addEventListener('click', () => setDirection(1, 0));

    resetGame();
    setInterval(gameLoop, gameSpeed);
  </script>
</body>
</html>
