<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .game-container {
            position: relative;
        }
        canvas {
            border: 2px solid black;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            width: 40px;
            height: 40px;
            margin: 5px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .button:active {
            background-color: #45a049;
        }
        .button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        #gameOver {
            color: red;
            font-size: 24px;
            margin-top: 20px;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #startButton:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOver" class="hidden">Game Over! Press 'Play' to restart.</div>
    </div>

    <div class="controls">
        <button class="button" id="upBtn">↑</button>
    </div>
    <div class="controls">
        <button class="button" id="leftBtn">←</button>
        <button class="button" id="rightBtn">→</button>
    </div>
    <div class="controls">
        <button class="button" id="downBtn">↓</button>
    </div>

    <button id="startButton">Play</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scale = 20;  // size of each grid square
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake;
        let direction;
        let food;
        let gameInterval;
        let gameStarted = false;

        function initGame() {
            snake = [{ x: 9, y: 9 }];
            direction = 'RIGHT';
            food = spawnFood();
            gameStarted = true;
            document.getElementById('gameOver').classList.add('hidden');
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
        }

        function gameLoop() {
            if (checkGameOver()) {
                gameOver();
                return;
            }

            moveSnake();
            checkFoodCollision();
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "green";
            snake.forEach(part => ctx.fillRect(part.x * scale, part.y * scale, scale, scale));
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * scale, food.y * scale, scale, scale);
        }

        function moveSnake() {
            let head = { ...snake[0] };

            if (direction === 'UP') head.y -= 1;
            if (direction === 'DOWN') head.y += 1;
            if (direction === 'LEFT') head.x -= 1;
            if (direction === 'RIGHT') head.x += 1;

            snake.unshift(head);
            snake.pop();
        }

        function checkFoodCollision() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                snake.push({ x: food.x, y: food.y });
                food = spawnFood();
            }
        }

        function spawnFood() {
            let foodX = Math.floor(Math.random() * columns);
            let foodY = Math.floor(Math.random() * rows);
            return { x: foodX, y: foodY };
        }

        function checkGameOver() {
            const head = snake[0];

            if (head.x < 0 || head.y < 0 || head.x >= columns || head.y >= rows) return true;

            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) return true;
            }

            return false;
        }

        function gameOver() {
            clearInterval(gameInterval);
            document.getElementById('gameOver').classList.remove('hidden');
            gameStarted = false;
        }

        // Direction control buttons
        document.getElementById('upBtn').addEventListener('click', () => {
            if (direction !== 'DOWN') direction = 'UP';
        });
        document.getElementById('downBtn').addEventListener('click', () => {
            if (direction !== 'UP') direction = 'DOWN';
        });
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (direction !== 'RIGHT') direction = 'LEFT';
        });
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (direction !== 'LEFT') direction = 'RIGHT';
        });

        // Start button
        document.getElementById('startButton').addEventListener('click', () => {
            if (!gameStarted) {
                initGame();
                document.getElementById('startButton').textContent = 'Restart';
            } else {
                initGame();
            }
        });
    </script>

</body>
</html>
