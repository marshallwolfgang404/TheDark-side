<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            background-color: #222;
            border: 2px solid #fff;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
        }

        .control-btn {
            background-color: #444;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            font-size: 20px;
        }

        .control-btn:hover {
            background-color: #888;
        }

        .control-btn:active {
            background-color: #666;
        }

        .game-over {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <div class="control-btn" id="up">W</div>
        <div class="control-btn" id="left">A</div>
        <div class="control-btn" id="down">S</div>
        <div class="control-btn" id="right">D</div>
    </div>

    <div class="game-over" id="gameOverText" style="display: none;">Game Over! Press F5 to Restart.</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scale = 20; // Scale for snake and food
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake;
        let food;
        let direction;
        let gameOver = false;

        document.getElementById('up').addEventListener('click', () => setDirection('up'));
        document.getElementById('down').addEventListener('click', () => setDirection('down'));
        document.getElementById('left').addEventListener('click', () => setDirection('left'));
        document.getElementById('right').addEventListener('click', () => setDirection('right'));

        function setDirection(newDirection) {
            if (gameOver) return;
            if (newDirection === 'up' && direction !== 'down') direction = 'up';
            if (newDirection === 'down' && direction !== 'up') direction = 'down';
            if (newDirection === 'left' && direction !== 'right') direction = 'left';
            if (newDirection === 'right' && direction !== 'left') direction = 'right';
        }

        function init() {
            snake = [{
                x: Math.floor(columns / 2) * scale,
                y: Math.floor(rows / 2) * scale
            }];
            direction = 'right';
            food = randomFood();
            gameOver = false;
            document.getElementById('gameOverText').style.display = 'none';
            gameLoop();
        }

        function randomFood() {
            return {
                x: Math.floor(Math.random() * columns) * scale,
                y: Math.floor(Math.random() * rows) * scale
            };
        }

        function gameLoop() {
            if (gameOver) return;

            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                moveSnake();
                checkCollision();
                drawSnake();
                drawFood();
                gameLoop();
            }, 100);
        }

        function moveSnake() {
            const head = { ...snake[0] };

            if (direction === 'up') head.y -= scale;
            if (direction === 'down') head.y += scale;
            if (direction === 'left') head.x -= scale;
            if (direction === 'right') head.x += scale;

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = randomFood();
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver = true;
                document.getElementById('gameOverText').style.display = 'block';
            }
        }

        function drawSnake() {
            snake.forEach(segment => {
                ctx.fillStyle = 'green';
                ctx.fillRect(segment.x, segment.y, scale, scale);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, scale, scale);
        }

        init();
    </script>
</body>
</html>
